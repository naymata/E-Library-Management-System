name: Spring CI

on:
  push:
    paths:
      - '/spring/**'
  pull_request:
    paths:
      - '/spring/**'
  workflow_run:
    workflows: ["E-Library-Management-System"]
    types:
      - requested     
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '19'

    - name: Build Spring project
      run: |
        cd spring_app
        ./mvnw clean install

    - name: Run Spring tests
      run: |
        cd spring_app
        ./mvnw test   